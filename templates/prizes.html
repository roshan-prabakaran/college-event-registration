<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prizes - SCIHUM-25 Symposium</title>
  <link rel="stylesheet" href="/static/css/style.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    /* Background Video */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .overlay-box {
      background-color: rgba(0, 0, 0, 0.45); /* dark transparent layer */
      backdrop-filter: blur(3px);
      -webkit-backdrop-filter: blur(8px);
      padding: 2rem;
      border-radius: 15px;
      max-width: 90%;
      width: 500px;
      color: #fdf6e3; /* soft ivory for body text */
      text-align: center;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.6);
    }

    .overlay-box h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: #ffeb99; /* light warm gold */
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
    }


    .prize-list li {
      font-size: 1.2rem;
      margin: 1rem 0;
      color: #fdf6e3; /* same ivory for list */
    }
    .prize-list li {
      font-size: 1.2rem;
      margin: 1rem 0;
    }

    .prize-list li strong {
      color: #ffd700; /* golden highlight */
    }
    @media (max-width: 768px) {
      .overlay-box {
        padding: 1.2rem;
      }

      .overlay-box h1 {
        font-size: 1.6rem;
      }

      .prize-list li {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video id="bg-video" autoplay muted loop playsinline>
    <source src="{{ url_for('static', filename='PRIZES.mp4') }}" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Transparent Glass Box (Centered) -->
  <div class="overlay-box">
    <h1>Prizes for SCIHUM-25 Symposium</h1>
    <ul class="prize-list">
      <li><strong>First Prize:</strong> $1000</li>
      <li><strong>Second Prize:</strong> $500</li>
      <li><strong>Third Prize:</strong> $300</li>
      <li><strong>Best Research Paper:</strong> $250</li>
      <li><strong>Special Mention:</strong> $100</li>
    </ul>
  </div>

</body>
</html>
