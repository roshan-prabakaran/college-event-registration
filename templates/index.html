<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SCIHUM-25 Symposium</title>
  <link rel="stylesheet" href="/static/css/style.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f5f5;
      overflow-x: hidden;
    }

    header {
      background-color: transparent;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 1.2rem;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1001;
    }

    .hamburger, .register-btn {
      font-size: 2rem;
      padding: 0.8rem 2rem;
      cursor: pointer;
      background: none;
      border: none;
      color: #ff69b4;
      transition: transform 0.3s;
      display: inline-block;
      text-align: center;
    }

    .hamburger {
      position: absolute;
      left: 1.5rem;
      top: 0.7rem;
    }

    .register-btn {
      position: absolute;
      right: 2rem;
      top: 1.5rem;
      background-color: #2563eb;
      color: white;
      border-radius: 2rem;
    }

    .hamburger:active, .register-btn:active {
      transform: scale(1.1);
    }

    .register-btn:hover {
      background-color: #1d4ed8;
      transform: scale(1.05);
    }

    .side-nav {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: #1f2937;
      color: white;
      padding-top: 5rem;
      transition: left 0.3s ease-in-out;
      z-index: 1000;
    }

    .side-nav a {
      display: block;
      padding: 1rem 2rem;
      text-decoration: none;
      color: white;
      font-size: 1.1rem;
      transition: background-color 0.2s ease;
    }

    .side-nav a:hover {
      background-color: #374151;
    }

    .side-nav.active {
      left: 0;
    }

    .hero-section {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .bg-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      z-index: -1;
    }

    .overlay-content {
      position: absolute;
      bottom: 12vh;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 2;
      animation: fadeInUp 1s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translate(-50%, 30%);
      }
      to {
        opacity: 1;
        transform: translateX(-50%);
      }
    }

    @media (max-width: 768px) {
      .hero-section {
        height: 100dvh;
      }

      .overlay-content {
        bottom: 8vh;
      }

      .register-btn {
        padding: 0.7rem 2rem;
        font-size: 1rem;
        right: 0.8rem;
        top: 2rem;
      }

      .hamburger {
        font-size: 1.8rem;
      }

      .side-nav a {
        font-size: 1rem;
      }

      .logo {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- Top Header -->
  <header>
    <button class="hamburger" aria-label="Toggle menu">&#9776;</button>
    <button class="register-btn" onclick="window.location.href='/register'">Register</button>
  </header>

  <!-- Side Navigation -->
  <nav class="side-nav" id="sideMenu">
    <a href="/about">About</a>
    <a href="/tracks">Tracks</a>
    <a href="/timeline">Timeline</a>
<!--    <a href="/regulations">Regulations</a>-->
    <a href="/coordinators">Coordinators</a>
    <a href="/regulations">Regulations</a>
    <a href="/register">Register</a>
    <a href="{{ url_for('static', filename='scihum 25.pdf') }}" download>ðŸ“„ Download Brochure</a> <!-- Now last -->
  </nav>

  <!-- Hero Section with Video Background -->
  <section class="hero-section">
    <video autoplay muted loop playsinline class="bg-video">
      <source src="/static/SCIHUM(M-VIEW).mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </section>

  <!-- JavaScript for Menu Toggle -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const menuBtn = document.querySelector(".hamburger");
      const sideMenu = document.getElementById("sideMenu");

      menuBtn.addEventListener("click", function (event) {
        event.stopPropagation();
        sideMenu.classList.toggle("active");
      });

      document.addEventListener("click", function (event) {
        if (!sideMenu.contains(event.target) && !menuBtn.contains(event.target)) {
          sideMenu.classList.remove("active");
        }
      });
    });
  </script>
</body>
</html>
