<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SCIHUM-25 Symposium</title>
  <link rel="stylesheet" href="/static/css/style.css" />
  <style>
    /* Same styles you added before */
    /* ... (keep all your CSS from <style> in index.html here) */
  </style>
</head>
<body>
  <!-- Shared Header -->
  <header>
    <button class="hamburger">&#9776;</button>
    <div class="logo">SCIHUM 25</div>
  </header>

  <!-- Shared Side Navigation -->
  <nav class="side-nav" id="sideMenu">
    <a href="/about">About</a>
    <a href="/events">Tracks</a>
    <a href="/schedule">Timeline</a>
    <a href="/regulations">Regulations</a>
    <a href="/coordinators">Coordinators</a>
    <a href="/register">Register</a>
  </nav>

  <!-- Page-specific content goes here -->
  {% block content %}{% endblock %}

  <!-- Shared JS -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const menuBtn = document.querySelector(".hamburger");
      const sideMenu = document.getElementById("sideMenu");

      menuBtn.addEventListener("click", function (event) {
        event.stopPropagation();
        sideMenu.classList.toggle("active");
      });

      document.addEventListener("click", function (event) {
        if (!sideMenu.contains(event.target) && !menuBtn.contains(event.target)) {
          sideMenu.classList.remove("active");
        }
      });
    });
  </script>
</body>
</html>
